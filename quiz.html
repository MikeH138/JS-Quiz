<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz | Quiz in Progress</title>
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/quiz.css">
</head>
  <body>
    <main>
      <div class="container">
        <div id="quiz" class="justify-center flex-column">
          <div id="hud">
            <div id="hud-item">
              <p class="hud-prefix">
                Question
              </p>
              <h1 class="hud-main" id="questionCounter">
              </h1>
            </div>
            <div id="hud-item">
              <p class="hud-prefix">
                Time:
              </p>
              <h1 class="hud-main" id="timer">
                75
              </h1>
            </div>
            <div id="hud-item">
              <p class="hud-prefix">
                Score
              </p>
              <h1 class="hud-main" id="score">
                0
              </h1>
            </div>
          </div>
          <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
              <p class="choice-letter">A</p>
              <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
              <p class="choice-letter">B</p>
              <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
              <p class="choice-letter">C</p>
              <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
              <p class="choice-letter">D</p>
              <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/quiz.js"></script>
  </body>
</html>
